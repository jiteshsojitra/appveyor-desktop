version: "{build}"

image:
  - Visual Studio 2017

platform: x64

environment:
  WORK_PATH: C:\projects\appveyor-desktop
  MSVC_DEFAULT_OPTIONS: ON
  nodejs_version: "11.0.0"
  APPVEYOR_RDP_PASSWORD: $env:APPVEYOR_RDP_PASSWORD
  
clone_folder: C:\projects\appveyor-desktop

cache:
  - node_modules

init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  - ps: Install-Product node $env:nodejs_version

install:
  - ps: cd C:\Users\appveyor\Desktop
  - ps: Start-FileDownload https://52616-126518968-gh.circle-artifacts.com/0/electron/Zimbra_X_Desktop_0.0.1_e8e01cc_20190426094759.exe?circle-token=15147e283947071011540e2f26a74bcd7b002c6f
  - ps: New-Item -ItemType SymbolicLink -Name appveyor-desktop -Target C:\projects\appveyor-desktop

build_script:
  - ps: Start-Process .\Zimbra_X_Desktop_0.0.1_e8e01cc_20190426094759.exe /S -NoNewWindow -Wait -PassThru  

test_script:
  - ps: cd C:\projects\appveyor-desktop  
  - ps: npm install
  - ps: npm install -g --save-dev mocha spectron
  - ps: Set-Item Env:SERVER_ADMIN_USERNAME $env:SERVER_ADMIN_USERNAME ; Set-Item Env:SERVER_ADMIN_PASSWORD $env:SERVER_ADMIN_PASSWORD ; Set-Item Env:TEST_SUITE $env:TEST_SUITE ; mocha tests/spectron/conf/configure.js
  - ps: Set-Item Env:ZIMBRA_PROXY_URL $env:ZIMBRA_PROXY_URL ; Env:SERVER_ADMIN_USERNAME $env:SERVER_ADMIN_USERNAME ; Set-Item Env:SERVER_ADMIN_PASSWORD $env:SERVER_ADMIN_PASSWORD ; Set-Item Env:TEST_SUITE $env:TEST_SUITE ; Set-Item Env:HTML_REPORT_PATH $env:test-reports/spectron ; mocha --recursive tests\spectron\tests\mail -f Smoke --retries 1

artifacts:
  - path: test-reports
    name: result

notifications:
  - provider: Email
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true

on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
