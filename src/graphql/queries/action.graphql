mutation action(
	$type: ActionTypeName!,
	$id: ID,
	$ids: [ID!],
	$op: String!,
	$color: Int,
	$constraints: String,
	$flags: String,
	$folderId: ID,
	$rgb: String,
	$tagNames: String,
	$name: String
) {
	action(
		type: $type,
		id: $id,
		ids: $ids,
		op: $op,
		color: $color,
		constraints: $constraints,
		flags: $flags,
		folderId: $folderId,
		rgb: $rgb,
		tagNames: $tagNames,
		name: $name
	)
}
