#import "../../fragments/message.graphql"

mutation updateLocalFolderEmailAttachmentPath(
	$id: String,
	$accountName: String,
	$folderPath: String,
	$folderName: String
) {
	updateLocalFolderEmailAttachmentPath(
		id: $id,
		accountName: $accountName,
		folderPath: $folderPath,
		folderName: $folderName
	) @client {
		...messageFields
	}
}
