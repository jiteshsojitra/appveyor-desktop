#import "../../fragments/contact.graphql"

query SearchGal(
	$needIsOwner: Boolean = true,
	$needIsMember: NeedIsMemberType = directOnly,
	$type: GalSearchType,
	$name: String = "",
	$offset: Int = 0,
	$limit: Int,
	$locale: String,
	$sortBy: String,
	$needExp: Boolean = true
) {
	searchGal(
		needIsOwner: $needIsOwner,
		needIsMember: $needIsMember,
		type: $type,
		name: $name,
		offset: $offset,
		limit: $limit,
		locale: $locale,
		sortBy: $sortBy,
		needExp: $needExp
	) {
		more
		offset
		sortBy
		paginationSupported
		contacts {
			...contactFields
		}
	}
}
